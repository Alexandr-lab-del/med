{% extends "main/base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-danger text-white">
          <h3 class="mb-0">Подтвердите отмену записи</h3>
        </div>
        <div class="card-body">
          <p>Вы действительно хотите отменить запись <strong>{{ appointment }}</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-danger">Отменить запись</button>
              <a href="{% url 'dashboard' %}" class="btn btn-secondary">Отмена</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
