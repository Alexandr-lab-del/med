{% extends 'main/base.html' %}

{% block content %}
<h1>Наши врачи</h1>
<div class="row">
    {% for doctor in doctors %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            {% if doctor.photo %}
            <img src="{{ doctor.photo.url }}" class="card-img-top" alt="{{ doctor.name }}" style="height: 500px; object-fit: cover;">
            {% else %}
            <img src="https://via.placeholder.com/400x300?text=Нет+изображения" class="card-img-top" alt="{{ doctor.name }}" style="height: 200px; object-fit: cover;">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ doctor.name }}</h5>
                <p class="card-text"><strong>Специализация:</strong> {{ doctor.specialization }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
